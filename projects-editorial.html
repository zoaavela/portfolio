<!DOCTYPE html>
<html lang="fr" data-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magazines - Enzo</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;500;700&family=Inter:wght@300;400;600&family=JetBrains+Mono:wght@400&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        .mag-selection {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 2rem;
            margin-top: 4rem;
        }

        .mag-card {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            aspect-ratio: 3/4;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            color: var(--text-primary);
            position: relative;
            overflow: hidden;
            transition: 0.4s var(--easing);
        }

        .mag-card:hover {
            transform: translateY(-10px);
            border-color: var(--text-primary);
        }

        .mag-title {
            font-family: var(--font-heading);
            font-size: 2rem;
            text-transform: uppercase;
            z-index: 2;
            text-align: center;
        }

        .mag-overlay {
            position: absolute;
            inset: 0;
            background: #fff;
            opacity: 0;
            transition: 0.3s;
            z-index: 1;
        }

        .mag-card:hover .mag-overlay {
            opacity: 0.1;
        }

        .mag-number {
            position: absolute;
            top: 1rem;
            left: 1rem;
            font-family: var(--font-mono);
            font-size: 0.8rem;
            opacity: 0.5;
        }
    </style>
</head>

<body>
    <div id="cursor"></div>

    <nav>
        <a href="index.html" class="logo">Enzo.</a>
        <div class="nav-links">
            <a href="about.html" data-i18n="nav_story">Histoire</a>
            <a href="projects.html" data-i18n="nav_work">Travaux</a>
            <a href="contact.html" data-i18n="nav_contact">Contact</a>
        </div>
        <div class="nav-actions">
            <button class="lang-toggle" id="lang-btn">EN</button>
            <div class="sep"></div>
            <button class="theme-toggle" id="theme-btn" title="Changer de thème">

                <span id="theme-icon">☾</span>
            </button>
        </div>
    </nav>

    <main>
        <div class="container" style="text-align: center;">
            <h1 style="font-size: 4rem; margin-bottom: 2rem;" data-i18n="mag_select_title">Sélection.</h1>
            <p class="lead" style="margin: 0 auto 4rem auto;" data-i18n="mag_select_lead">
                Trois esthétiques. Trois approches. Choisir une édition.
            </p>
            <div class="mag-selection">
                <!-- Magazine 1 -->
                <a href="project-neon.html" class="mag-card">
                    <span class="mag-number">NO.01</span>
                    <h2 class="mag-title">Neon<br>Series</h2>
                    <div class="mag-overlay"></div>
                </a>

                <!-- Magazine 2 -->
                <a href="project-structure.html" class="mag-card">
                    <span class="mag-number">NO.02</span>
                    <h2 class="mag-title">Structure<br>& Void</h2>
                    <div class="mag-overlay"></div>
                </a>

                <!-- Magazine 3 -->
                <a href="project-swiss.html" class="mag-card">
                    <span class="mag-number">NO.03</span>
                    <h2 class="mag-title">Swiss<br>Type</h2>
                    <div class="mag-overlay"></div>
                </a>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <section id="contact-footer" style="padding: 4rem 0;">
        <div class="container contact-wrapper">
            <div
                style="margin-top: 6rem; display: flex; justify-content: space-between; border-top: 1px solid var(--border-color); padding-top: 2rem;">
                <div style="display:flex; gap: 2rem; align-items: center;">
                    <a href="cv/CV_Enzo_Abdi.pdf" download class="btn-download" data-i18n="footer_cv">Télécharger CV</a>
                    <a href="https://www.linkedin.com/in/abdienzo/" target="_blank"
                        style="color: var(--text-primary); text-decoration: none;">LINKEDIN</a>
                    <a href="https://github.com/zoaavela" target="_blank"
                        style="color: var(--text-primary); text-decoration: none;">GITHUB</a>
                    <button class="footer-lang-btn" id="footer-lang-btn">Switch to English</button>
                </div>
                <div>© 2025 ENZO</div>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>

</html>
