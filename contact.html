<!DOCTYPE html>
<html lang="fr" data-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Enzo</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;500;700&family=Inter:wght@300;400;600&family=JetBrains+Mono:wght@400&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script>
        const savedTheme = localStorage.getItem('theme') || 'dark';
        document.documentElement.setAttribute('data-theme', savedTheme);
    </script>
    <style>
        .contact-page-wrapper {
            max-width: 800px;
            margin: 0 auto;
            padding-top: 4rem;
        }

        .contact-form {
            display: flex;
            flex-direction: column;
            gap: 2rem;
            margin-top: 4rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .form-label {
            font-family: var(--font-mono);
            font-size: 0.8rem;
            text-transform: uppercase;
            color: var(--text-secondary);
        }

        .form-input,
        .form-textarea {
            background: transparent;
            border: none;
            border-bottom: 1px solid var(--border-color);
            padding: 1rem 0;
            color: var(--text-primary);
            font-family: var(--font-body);
            font-size: 1.2rem;
            transition: 0.3s;
            border-radius: 0;
            outline: none;
        }

        .form-input:focus,
        .form-textarea:focus {
            border-bottom-color: var(--text-primary);
        }

        .form-textarea {
            resize: vertical;
            min-height: 150px;
        }

        .form-submit {
            background: var(--text-primary);
            color: var(--bg-color);
            border: none;
            padding: 1rem 3rem;
            font-family: var(--font-mono);
            text-transform: uppercase;
            font-size: 0.9rem;
            cursor: pointer;
            align-self: flex-start;
            transition: 0.3s;
            border-radius: 4px;
            margin-top: 2rem;
        }

        .form-submit:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }

        /* Toast Notification */
        .notification-toast {
            position: fixed;
            top: -100px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--text-primary);
            color: var(--bg-color);
            padding: 0.8rem 2rem;
            border-radius: 50px;
            font-family: var(--font-mono);
            font-size: 0.85rem;
            z-index: 2000;
            transition: 0.5s cubic-bezier(0.19, 1, 0.22, 1);
            opacity: 0;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            pointer-events: none;
        }

        .notification-toast.show {
            top: 2rem;
            opacity: 1;
        }
    </style>
</head>

<body>
    <div id="cursor"></div>

    <nav>
        <a href="index.html" class="logo">Enzo.</a>
        <div class="nav-links">
            <a href="about.html" data-i18n="nav_story">Parcours</a>
            <a href="projects.html" data-i18n="nav_work">Travaux</a>
            <a href="contact.html" data-i18n="nav_contact" class="active">Contact</a>
        </div>
        <div class="nav-actions">
            <button class="lang-toggle" id="lang-btn">FR</button>
            <div class="sep"></div>
            <button class="theme-toggle" id="theme-btn" title="Changer de thème">
                <span id="theme-icon">☾</span>
            </button>
        </div>
    </nav>

    <main class="full-height">
        <div class="container contact-page-wrapper">
            <h1 data-i18n="contact_title">Parlons <br>Projet.</h1>
            <p class="lead" style="margin-left: 0;" data-i18n="contact_subtitle">
                Intéressé par une collaboration ou juste envie de dire bonjour ? Remplissez ce formulaire et je vous
                répondrai dès que possible.
            </p>

            <form action="https://formspree.io/f/xqardyla" method="POST" class="contact-form">
                <div class="form-group">
                    <label for="name" class="form-label" data-i18n="form_name">Nom</label>
                    <input type="text" id="name" name="name" class="form-input" required>
                </div>
                <div class="form-group">
                    <label for="email" class="form-label" data-i18n="form_email">Email</label>
                    <input type="email" id="email" name="email" class="form-input" required>
                </div>
                <div class="form-group">
                    <label for="message" class="form-label" data-i18n="form_message">Message</label>
                    <textarea id="message" name="message" class="form-textarea" required></textarea>
                </div>
                <button type="submit" class="form-submit" data-i18n="form_submit">Envoyer</button>
            </form>
        </div>
    </main>

    <!-- Footer -->
    <section id="contact-footer" style="padding: 4rem 0;">
        <div class="container contact-wrapper">
            <div
                style="margin-top: 6rem; display: flex; justify-content: space-between; border-top: 1px solid var(--border-color); padding-top: 2rem;">
                <div style="display:flex; gap: 2rem; align-items: center;">
                    <a href="cv/CV_Enzo_Abdi.pdf" download class="btn-download" data-i18n="footer_cv">Télécharger
                        CV</a>
                    <a href="https://www.linkedin.com/in/abdienzo/" target="_blank"
                        style="color: var(--text-primary); text-decoration: none;">LINKEDIN</a>
                    <a href="https://github.com/zoaavela" target="_blank"
                        style="color: var(--text-primary); text-decoration: none;">GITHUB</a>
                    <button class="footer-lang-btn" id="footer-lang-btn">Switch to English</button>
                </div>
                <div>© 2025 ENZO</div>
            </div>
        </div>
    </section>

    <script src="script.js"></script>

    <!-- Notification Element -->
    <div id="notification" class="notification-toast">Message envoyé avec succès !</div>

    <script>
        const form = document.querySelector('.contact-form');
        const submitBtn = document.querySelector('.form-submit');
        const notification = document.getElementById('notification');
        const defaultBtnText = submitBtn.innerText;

        const showToast = (message, isError = false) => {
            notification.innerText = message;
            notification.style.background = isError ? '#ff4d4d' : 'var(--text-primary)';
            notification.style.color = isError ? '#fff' : 'var(--bg-color)';
            notification.classList.add('show');
            setTimeout(() => {
                notification.classList.remove('show');
            }, 4000);
        };

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            // Set Loading State (No text change, just opacity)
            submitBtn.disabled = true;
            submitBtn.style.opacity = '0.7';
            submitBtn.style.cursor = 'wait';

            const formData = new FormData(form);

            try {
                const response = await fetch(form.action, {
                    method: 'POST',
                    body: formData,
                    headers: {
                        'Accept': 'application/json'
                    }
                });

                if (response.ok) {
                    // Success Feedback
                    showToast("Message envoyé ! Merci pour votre contact.");

                    // Button Success State
                    submitBtn.innerText = '✓ Envoyé';
                    submitBtn.style.background = '#4CAF50'; /* Green */
                    submitBtn.style.color = '#fff';
                    submitBtn.style.borderColor = '#4CAF50';

                    form.reset();

                    // Reset button after 3 seconds
                    setTimeout(() => {
                        submitBtn.innerText = defaultBtnText;
                        submitBtn.style.background = 'var(--text-primary)';
                        submitBtn.style.color = 'var(--bg-color)';
                        submitBtn.disabled = false;
                        submitBtn.style.opacity = '1';
                        submitBtn.style.cursor = 'pointer';
                    }, 3000);
                } else {
                    throw new Error('Erreur réseau');
                }
            } catch (error) {
                showToast("Erreur lors de l'envoi. Veuillez réessayer.", true);
                submitBtn.disabled = false;
                submitBtn.style.opacity = '1';
                submitBtn.style.cursor = 'pointer';
            }
        });
    </script>
</body>

</html>
